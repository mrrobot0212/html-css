
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
  <form class="bg-gray-200 rounded-lg p-6 w-80">
    <label class="block mb-2 text-black text-sm font-normal" for="name">Name:</label>
    <input
      id="name"
      type="text"
      placeholder="enter your name"
      class="w-full mb-4 rounded-md border border-gray-300 px-3 py-2 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400"
    />

    <label class="block mb-2 text-black text-sm font-normal" for="phone">Phone:</label>
    <input
      id="phone"
      type="tel"
      placeholder="enter phone number"
      class="w-full mb-4 rounded-md border border-gray-300 px-3 py-2 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400"
    />

    <label class="block mb-2 text-black text-sm font-normal" for="email">Email:</label>
    <input
      id="email"
      type="email"
      placeholder="enter your email"
      class="w-full mb-4 rounded-md border border-gray-300 px-3 py-2 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400"
    />

    <label class="block mb-2 text-black text-sm font-normal" for="dob">Date of Birth:</label>
    <input
      id="dob"
      type="date"
      class="w-full mb-6 rounded-md border border-gray-300 px-3 py-2 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400"
    />

    <button
      type="submit"
      class="w-full bg-black text-white font-semibold py-3 rounded-md hover:brightness-110 transition"
    >
      SIGN UP
    </button>
  </form>
</body>
</html>
